<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <meta name="description" content="Covid 19 Detector Using Deep Learning Model">
    <meta name="author" content="Omar Khalil, John Aziz">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:site_name" content="CovDec">
    <meta property="og:locale" content="en_IE" />
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    {% block meta %}
    {% endblock %}
    <!-- /meta -->

    <link rel="icon" href="/static/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/vendors/linearicons/css/linearicons.css">
    <link rel="stylesheet" href="/static/vendors/slick/slick.css">
    <link rel="stylesheet" href="/static/vendors/slick/slick-theme.css">
    <link rel="stylesheet" href="/static/vendors/mCustomScrollbar/jquery.mCustomScrollbar.min.css">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">


</head>

<body>
    <div class="body_wrapper">

        <div class="preloader">
            <div class="three-bounce">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>


        <div class="canvus_menu_area">
            <div class="container">
                <div class="logo_part d-flex justify-content-end">
                    <div class="right">
                        <div class="close_btn">
                            <img src="/static/images/icon/close-white.png" alt>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu_part_lux">
                <ul class="menu_list wd_scroll">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li class="active">
                        <a href>Prevention
                            <i class="linearicons-chevron-down"></i>
                        </a>
                        <ul class="list">
                            <li><a href="/symptom">Typical Symptoms</a></li>
                            <li><a href="/symptom-checker">Symptom Checker</a></li>
                            <li><a href="/prevention">Prevention</a></li>
                            <li><a href="/virus-checker">Coronavirus Checker</a></li>
                            <li><a href="/faq">Faqs</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>


        <header class="header_area menu_tow">
            <div class="main_menu">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href><img src="/static/images/logo-2.png"
                                srcset="/static/images/logo-2-2x.png 2x" alt></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li><a href="/"><i class="linearicons-arrow-left"></i> Return to Homepage</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav justify-content-end">
                                <li class="menu_btn">
                                    <img src="/static/images/icon/burger-white.png" alt>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}

    {% block script %}{% endblock %}
</body>

</html>
